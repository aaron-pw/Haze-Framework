<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haze Character Select</title>
    <!-- Corrected path using ../ to go up from html/ folder -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Include ox_lib UI bridge? Or handle manually via fetch -->
</head>
<body>
    <!-- Main container, hidden by default via CSS -->
    <div id="character-container" class="hidden">
        <h1>Select Character</h1>

        <!-- Div where character slots will be dynamically generated by JS -->
        <div id="character-slots">
            <!-- Example (JS will replace this): -->
            <!--
            <div class="character-slot empty" data-slot="1">
                <h3>Slot 1</h3><p>(Empty)</p><button class="create-button">Create</button>
            </div>
            <div class="character-slot" data-slot="2">
                <h3>John Doe</h3><p>Job: Unemployed</p><button class="select-button" data-charid="123">Play</button><button class="delete-button" data-charid="123">Delete</button>
            </div>
            -->
        </div>

        <!-- Form for creating a new character, hidden by default -->
        <div id="creation-form" class="hidden">
            <h2>Create New Character</h2>
            <input type="text" id="create-firstname" placeholder="First Name" required><br>
            <input type="text" id="create-lastname" placeholder="Last Name" required><br>
            <input type="date" id="create-dob" required><br>
            <select id="create-gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select><br>
            <input type="text" id="create-nationality" placeholder="Nationality" required><br>
            <!-- Button IDs must match JS selectors -->
            <button id="submit-create-button">Go to Appearance</button>
            <button id="cancel-create-button">Cancel</button>
        </div>

        <!-- Area to display status messages from JS -->
        <p id="status-message"></p>
    </div>

    <!-- Corrected path using ../ to go up from html/ folder -->
    <!-- Script tag moved to the end of body to ensure HTML is parsed first -->
    <script src="../js/script.js"></script>
</body>
</html>
